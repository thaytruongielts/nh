<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiến Lược Chủ Động | Ngọc Hân 11B10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> CHIẾN LƯỢC CHỦ ĐỘNG: QUẢN LÝ HIỆU SUẤT</h1>
            <p class="subtitle">Ngọc Hân - Lớp 11B10 | Mục tiêu: Bác sĩ Tương Lai</p>
        </header>

        <section class="tracker-table">
            <h2>LỊCH TRÌNH DEEP WORK HÔM NAY</h2>
            <div id="day-of-week" class="date-info"></div>

            <table id="performance-table">
                <thead>
                    <tr>
                        <th>Môn Học (Phiên 45 phút)</th>
                        <th>Đã Hoàn Thành?</th>
                        <th>Điểm</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
        
        <section class="summary-box">
            <div class="score-display">
                <p>TỔNG ĐIỂM NGÀY: <span id="total-score">0</span> / 50</p>
            </div>
            <div id="feedback" class="feedback-message">
                <i class="fas fa-medal"></i> Chờ Đánh Giá...
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
